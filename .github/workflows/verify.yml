name: verify
on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: {}
  push:
    branches:
      - main
      - develop
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -V
  verify-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements-dev.txt
          pip install -e .
      - name: Ruff check
        run: ruff check .
      - name: Type check
        run: mypy src
      - name: Pytest
        run: pytest -q
