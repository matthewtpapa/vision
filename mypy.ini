[mypy]
python_version = 3.10
strict_optional = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
disallow_any_generics = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
show_error_codes = True
# Resolve src-layout cleanly across OSes/venvs
namespace_packages = True
mypy_path = src
exclude = (?x)(^build/|^dist/|^wheelhouse/|^.venv.*|^bench/)

# Third-party libs are optional; don’t fail types if missing
[mypy-numpy.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-cv2.*]
ignore_missing_imports = True

[mypy-faiss.*]
ignore_missing_imports = True

[mypy-tomli.*]
ignore_missing_imports = True

[mypy-tomllib]
ignore_missing_imports = True

# We don’t enforce typing in tests in CI
[mypy-tests.*]
ignore_errors = True
